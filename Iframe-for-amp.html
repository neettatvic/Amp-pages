    <script>
        if (window.location !== window.parent.location) {
            console.log('The page is in an iframe')
            console.log('window.location => ' + window.location)
            console.log('window.parent.location => ' + window.parent.location)
            // The page is in an iframe
        } else {
            // The page is not in an iframe 
            console.log('The page is not in an iframe ')
        }


        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        var cid = getCookie('_ga');
        console.log('clientId => ' + cid)

        // Get the parent domain's cookie value
        const parentCookieValue = parent.document.cookie;
        // Display the cookie value in the console
        console.log('parentCookieValue => '+parentCookieValue);
    </script>
